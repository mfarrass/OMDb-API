<script>

/*
hapus card static
*/
function removeCard(button){

    const card = button.closest(".movie-card");

    card.style.transition=".3s";
    card.style.transform="scale(.8)";
    card.style.opacity="0";

    setTimeout(()=>{
        card.remove();
    },250);

}
