<style>

/* FULL CENTER */
.login-page{
    height:80vh;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* BOX LOGIN */
.login-box{
    width:420px;
    padding:50px;
    background:rgba(34,31,31,.95);
    border-radius:12px;
    box-shadow:
        0 0 20px rgba(255, 255, 255, 0.327),
        0 0 60px rgba(0,0,0,.6);
}

/* TITLE */
.login-title{
    font-size:32px;
    font-weight:800;
    text-align:center;
    /* margin-bottom:30px; */
}

/* INPUT */
.login-input{
    width:100%;
    padding:14px;
    margin-bottom:20px;
    border:none;
    border-radius:6px;
    background:#2c2c2c;
    color:white;
    font-size:16px;
    outline:none;
    transition:.3s;
}

.login-input:focus{
    border:1px solid var(--main-color);
    box-shadow:0 0 10px rgba(192,57,43,.5);
}

/* BUTTON */
.login-btn{
    width:100%;
    justify-content:center;
    padding:14px;
    font-size:18px;
}

/* background cinematic */
body{
    background:
        linear-gradient(rgba(0,0,0,.85), rgba(0,0,0,.95)),
        url('./images/transformer-banner.jpg');
    background-size:cover;
    background-position:center;
}

</style>

</head>

<body>

<!-- NAV -->
<div class="nav-wrapper">
    <div class="container">
        <div class="nav">
            <a href="index.html" class="logo">
                <i class='bx bxs-camera-movie bx-tada main-color'></i>Nonton <span class="main-color">F</span>ilm
            </a>

            <ul class="nav-menu" id="nav-menu">
                <!-- ðŸŒ LANGUAGE DROPDOWN -->
                <li class="lang-dropdown">

                    <div class="lang-selected" id="selected-lang">

                        <img 
                        id="selected-flag"
                        src="https://flagcdn.com/w20/us.png">

                        <span id="selected-text">EN</span>

                        <i class='bx bx-chevron-down'></i>
                    </div>


                    <div class="lang-menu">

                        <div class="lang-item"
                            data-lang="ID"
                            data-flag="https://flagcdn.com/w20/id.png">

                            <img src="https://flagcdn.com/w20/id.png">
                            Indonesia
                        </div>


                        <div class="lang-item"
                            data-lang="EN"
                            data-flag="https://flagcdn.com/w20/us.png">

                            <img src="https://flagcdn.com/w20/us.png">
                            English
                        </div>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- LOGIN -->
<div class="login-page">

    <div class="login-box">
        <div class="login-title">
            <a href="#" class="logo">
                <i class='bx bxs-camera-movie bx-tada main-color'></i>Nonton <span class="main-color">F</span>ilm
            </a>
        </div>

        <form>

            <input 
                type="text" 
                placeholder="Username"
                class="login-input"
                required
            >

            <input 
                type="password" 
                placeholder="Password"
                class="login-input"
                required
            >

            <button class="btn btn-hover login-btn">
                <i class='bx bx-log-in'></i>
                <span>Login</span>
            </button>

        </form>

    </div>

</div>
